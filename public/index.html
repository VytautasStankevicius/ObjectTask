<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <h1 class="title">
                Product app
            </h1>
       </header>
       <main>
        <div class="formHolder">
            <h2>Add A Product</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Product name">

                <div class="mb-3">

        </div>
        <div class="infoHolder">
            
        </div>
       </main>
    






    <script src="app.js"></script>
